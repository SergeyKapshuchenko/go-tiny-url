<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link shortener</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-light is-fullheight is-bold">
        <div class="hero-head">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="container">
                    <div class="navbar-menu">

                        <div class="navbar-brand">
                            <div class="navbar-item">
                              <img src="{{ url_for('static', filename='logo.png') }}" width="28" height="28">
                            </div>
                        </div>

                        <div class="navbar-end">
                            <div class="navbar-item">
                                <a href="{{ url_for('index') }}" class="navbar-item">
                                    Home
                                </a>
                                <a href="{{ url_for('top') }}" class="navbar-item">
                                    Top 10 Links
                                </a>
                                {% if current_user.is_authenticated %}
                                <a href="{{ url_for('profile') }}" class="navbar-item">
                                    Profile
                                </a>
                                {% endif %}
                                <div clas="buttons">
                                    {% if not current_user.is_authenticated %}
                                    <a href="{{ url_for('login') }}" class="button is-dark">
                                        Login
                                    </a>
                                    <a href="{{ url_for('signup') }}" class="button is-dark">
                                        Sign Up
                                    </a>
                                    {% endif %}
                                    {% if current_user.is_authenticated %}
                                    <a href="{{ url_for('logout') }}" class="button is-dark">
                                        Logout
                                    </a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block link %}
               {% endblock %}
            </div>
        </div>

    </section>
</body>

</html>
